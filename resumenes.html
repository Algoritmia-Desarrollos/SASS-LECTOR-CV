<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postulantes - Selecta CV</title>

  <script type="module" src="src/auth-guard.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <a href="lista-avisos.html" class="text-2xl font-bold text-gray-800">Selecta CV</a>
          </div>
      </div>
  </nav>

  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
      <div>
        <h1 id="panel-title" class="text-3xl font-bold text-gray-900">Cargando Búsqueda...</h1>
        <p id="processing-status" class="mt-1 text-sm text-gray-600"></p>
      </div>
      <div class="flex items-center space-x-2 mt-4 md:mt-0">
        <button id="reanalize-btn" class="bg-yellow-100 text-yellow-800 hover:bg-yellow-200 font-bold py-2 px-4 rounded-lg flex items-center text-sm">
            <i class="fa-solid fa-arrows-rotate mr-2"></i> Re-análisis Total
        </button>
        <a id="details-link-btn" href="#" class="bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg flex items-center text-sm">
            <i class="fa-solid fa-circle-info mr-2"></i> Detalles del Aviso
        </a>
      </div>
    </div>
    
    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <div class="flex-grow">
            <input type="text" id="filtro-candidatos" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="Buscar por nombre, email o teléfono...">
        </div>
        <div>
            <select id="sort-select" class="w-full md:w-auto rounded-md border-gray-300 shadow-sm">
                <option value="calificacion-desc" selected>Mejor Calificación</option>
                <option value="created_at-desc">Últimos agregados</option>
                <option value="nombre_candidato-asc">Nombre (A-Z)</option>
                <option value="nombre_candidato-desc">Nombre (Z-A)</option>
            </select>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Candidato</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contacto</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Calificación</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Análisis</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody id="resumenes-list" class="bg-white divide-y divide-gray-200">
          <tr>
            <td colspan="5" class="text-center py-10">
              <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i>
              <p class="mt-2 text-sm text-gray-500">Cargando postulantes...</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
          <div class="flex justify-between items-center border-b pb-3 mb-4">
              <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
              <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
          </div>
          <div id="modal-body" class="max-h-[60vh] overflow-y-auto">
              <div id="modal-resumen-content" class="whitespace-pre-wrap text-gray-700"></div>
              <div id="modal-notas-content">
                  <div id="notes-history-container" class="space-y-4 mb-4"></div>
                  <textarea id="modal-notas-textarea" class="w-full rounded-md border-gray-300" rows="4" placeholder="Escribe una nueva nota aquí..."></textarea>
              </div>
          </div>
          <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
              <button class="modal-close-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cerrar</button>
              <button id="modal-save-notes-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Guardar Nota</button>
          </div>
      </div>
  </div>

  <script type="module" src="src/resumenes.js"></script>
</body>
</html>
