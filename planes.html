<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planes y Precios - Selecta CV</title>
  <script type="module" src="src/auth-guard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div id="navbar-placeholder"></div>
  <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <i class="fa-solid fa-rocket text-5xl text-indigo-500"></i>
        <h1 class="mt-4 text-4xl font-extrabold text-gray-900">Encuentra el Plan Perfecto para Ti</h1>
        <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">Comienza gratis y escala a medida que tu equipo crece.</p>
    </div>
    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="border border-gray-300 bg-white rounded-xl p-8 flex flex-col">
            <h3 class="text-xl font-semibold text-gray-800">Gratis</h3>
            <p class="text-4xl font-bold text-gray-900 my-6">$0<span class="text-lg font-medium text-gray-500">/mes</span></p>
            <ul class="space-y-3 text-gray-600 flex-grow">
                <li class="flex items-center"><i class="fa-solid fa-check text-indigo-500 mr-3"></i>100 análisis de CV en total</li>
            </ul>
            <button class="mt-8 block w-full text-center bg-gray-500 text-white font-semibold py-3 rounded-lg cursor-default">Plan Actual</button>
        </div>
        <div class="border-2 border-indigo-500 bg-white rounded-xl p-8 flex flex-col relative shadow-lg">
            <span class="absolute top-0 -translate-y-1/2 bg-indigo-500 text-white text-xs font-bold px-3 py-1 rounded-full">MÁS POPULAR</span>
            <h3 class="text-xl font-semibold text-gray-900">Básico</h3>
            <p class="text-4xl font-bold text-gray-900 my-6">$20<span class="text-lg font-medium text-gray-500">/mes</span></p>
            <ul class="space-y-3 text-gray-600 flex-grow">
                <li class="flex items-center"><i class="fa-solid fa-check text-indigo-500 mr-3"></i>500 análisis de CV por mes</li>
            </ul>
            <button id="subscribe-basic-btn" class="mt-8 block w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition">Elegir Plan Básico</button>
        </div>
        <div class="border border-gray-300 bg-white rounded-xl p-8 flex flex-col">
            <h3 class="text-xl font-semibold text-gray-900">Profesional</h3>
            <p class="text-4xl font-bold text-gray-900 my-6">$40<span class="text-lg font-medium text-gray-500">/mes</span></p>
            <ul class="space-y-3 text-gray-600 flex-grow">
                <li class="flex items-center"><i class="fa-solid fa-check text-indigo-500 mr-3"></i>2000 análisis de CV por mes</li>
            </ul>
            <button id="subscribe-professional-btn" class="mt-8 block w-full text-center bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 rounded-lg transition">Elegir Plan Profesional</button>
        </div>
    </div>
  </main>
  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/planes.js"></script>
</body>
</html>
