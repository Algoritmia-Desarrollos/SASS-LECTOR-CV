<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Selecta CV</title>
  
  <script type="module" src="src/auth-guard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <header class="mb-10">
      <h1 class="text-3xl font-extrabold text-gray-900">Configuración</h1>
      <p class="mt-2 text-lg text-gray-600">Administra tu perfil, facturación, equipo y más.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
      
      <div class="lg:col-span-2 space-y-8">

        <section class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-4">Perfil</h2>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" id="full-name" class="mt-1 block w-full max-w-md rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700">Nombre de la Empresa (Opcional)</label>
                    <input type="text" id="company-name" class="mt-1 block w-full max-w-md rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button id="save-profile-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-sm shadow-sm transition-colors">Guardar Perfil</button>
            </div>
        </section>

        <section class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-4">Seguridad</h2>
            <div class="mt-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" id="new-password" class="mt-1 block w-full max-w-md rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="••••••••">
                <button id="update-password-btn" class="mt-3 bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-lg text-sm shadow-sm transition-colors">Guardar Contraseña</button>
                <p id="password-feedback" class="text-sm mt-2"></p>
            </div>
        </section>

        <section class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <div class="border-b pb-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Facturación y Pagos</h2>
                <button id="manage-billing-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm shadow-sm transition-colors">Administrar Facturación</button>
            </div>
            <div class="mt-4">
                <h3 class="font-semibold text-gray-700">Historial de Pagos</h3>
                <div class="mt-2 border rounded-lg overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50 text-left text-sm font-medium text-gray-500">
                            <tr>
                                <th class="p-3">Fecha</th>
                                <th class="p-3">Plan</th>
                                <th class="p-3">Monto</th>
                                <th class="p-3">Estado</th>
                                <th class="p-3">Factura</th>
                            </tr>
                        </thead>
                        <tbody id="invoices-list" class="divide-y">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
        
      </div>

      <aside class="space-y-8">
        <section class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Apariencia</h2>
            <p class="text-sm text-gray-600 mb-3">Elige cómo se ve la aplicación.</p>
            <div class="flex items-center space-x-2 rounded-lg bg-gray-100 p-1">
                <button id="theme-light-btn" class="w-full py-2 text-sm rounded-md transition-colors"><i class="fa-solid fa-sun mr-2"></i>Claro</button>
                <button id="theme-dark-btn" class="w-full py-2 text-sm rounded-md transition-colors"><i class="fa-solid fa-moon mr-2"></i>Oscuro</button>
            </div>
        </section>

        <section class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Notificaciones</h2>
            <div class="space-y-3">
                <label class="flex items-center justify-between">
                    <span class="text-sm text-gray-700">Resumen semanal</span>
                    <input type="checkbox" id="notify-weekly" class="rounded h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                </label>
                <label class="flex items-center justify-between">
                    <span class="text-sm text-gray-700">Alertas de nuevos candidatos</span>
                    <input type="checkbox" id="notify-candidates" class="rounded h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                </label>
                <label class="flex items-center justify-between">
                    <span class="text-sm text-gray-700">Novedades del producto</span>
                    <input type="checkbox" id="notify-product" class="rounded h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                </label>
            </div>
        </section>

      </aside>
    </div>
  </main>
  
  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/configuracion.js"></script>

</body>
</html>
