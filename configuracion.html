<!DOCTYPE html>
<html lang="es">
<body class="bg-gray-100">
  <div id="navbar-placeholder"></div>
  <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <header class="mb-10">
      <h1 class="text-3xl font-extrabold text-gray-900">Configuración</h1>
      <p class="mt-2 text-lg text-gray-600">Administra los detalles de tu cuenta, facturación y preferencias.</p>
    </header>
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
      <div class="lg:col-span-9 space-y-8">
        <section id="panel-facturacion" class="settings-panel hidden space-y-8">
            <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Plan Activo</h3>
                        <p id="current-plan-display" class="text-gray-600 mt-1">Cargando...</p>
                    </div>
                    <button id="manage-billing-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg text-sm" disabled>Cargando...</button>
                </div>
            </div>
            <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Historial de Facturación</h3>
                <table class="min-w-full"><thead class="bg-gray-50"><tr><th class="p-2 text-left text-xs font-medium text-gray-500">Fecha</th><th class="p-2 text-left text-xs font-medium text-gray-500">Monto</th><th class="p-2 text-left text-xs font-medium text-gray-500">Estado</th><th class="p-2 text-right text-xs font-medium text-gray-500">Recibo</th></tr></thead><tbody id="invoices-table-body"></tbody></table>
            </div>
        </section>
      </div>
    </div>
  </main>
  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/configuracion.js"></script>
</body>
</html>
