<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Selecta CV</title>
  <script type="module" src="src/auth-guard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <header class="mb-10">
      <h1 class="text-3xl font-extrabold text-gray-900">Configuración</h1>
      <p class="mt-2 text-lg text-gray-600">Administra los detalles de tu cuenta, facturación y preferencias.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
      <aside class="lg:col-span-3">
        <nav id="settings-nav" class="space-y-1" aria-label="Settings">
          <a href="#cuenta" class="settings-nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md">
            <i class="fa-solid fa-user-circle mr-3 w-5 text-center"></i><span class="truncate">Cuenta</span>
          </a>
          <a href="#seguridad" class="settings-nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md">
            <i class="fa-solid fa-shield-halved mr-3 w-5 text-center"></i><span class="truncate">Seguridad</span>
          </a>
          <a href="#facturacion" class="settings-nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md">
            <i class="fa-solid fa-credit-card mr-3 w-5 text-center"></i><span class="truncate">Facturación</span>
          </a>
        </nav>
      </aside>

      <div class="lg:col-span-9 space-y-8">
        <section id="panel-cuenta" class="settings-panel bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-4 mb-6">Información de la Cuenta</h2>
            <form id="account-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="account-name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" id="account-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="account-username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                        <input type="text" id="account-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div>
                    <label for="account-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="account-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed" disabled>
                </div>
                <div>
                    <label for="account-bio" class="block text-sm font-medium text-gray-700">Biografía</label>
                    <textarea id="account-bio" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                </div>
                 <div>
                    <label for="account-website" class="block text-sm font-medium text-gray-700">Sitio Web</label>
                    <input type="url" id="account-website" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="https://...">
                </div>
                <div class="text-right pt-2">
                    <button type="submit" id="update-profile-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Guardar Cambios</button>
                </div>
            </form>
        </section>

        <section id="panel-seguridad" class="settings-panel hidden bg-white p-6 shadow-lg rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-4">Seguridad</h2>
            <div id="security-view" class="mt-4">
                <p class="text-sm text-gray-600 mb-4">Actualiza tu contraseña para mantener tu cuenta segura.</p>
                <button id="show-password-form-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg text-sm">Restablecer Contraseña</button>
            </div>
            <div id="password-form-container" class="hidden mt-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" id="new-password" class="mt-1 block w-full max-w-md rounded-lg border-gray-300 shadow-sm" placeholder="••••••••">
                <div class="mt-3 space-x-2">
                    <button id="update-password-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Guardar Contraseña</button>
                    <button id="cancel-password-btn" class="text-sm text-gray-600 hover:text-gray-900">Cancelar</button>
                </div>
                <p id="password-feedback" class="text-sm mt-2"></p>
            </div>
        </section>

        <section id="panel-facturacion" class="settings-panel hidden space-y-8">
            <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Plan Activo</h3>
                        <p id="current-plan-display" class="text-gray-600 mt-1">Cargando...</p>
                    </div>
                    <button id="manage-billing-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg text-sm" disabled>Cargando...</button>
                </div>
                <div id="stripe-form-container" class="hidden mt-6 pt-6 border-t">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Completa tu pago</h3>
                    <form id="payment-form">
                        <div id="payment-element"></div>
                        <button id="submit-payment-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg"><span id="button-text">Pagar ahora</span></button>
                        <div id="payment-message" class="hidden text-center text-sm text-red-500 mt-2"></div>
                    </form>
                </div>
            </div>
            <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Historial de Facturación</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full"><thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Monto</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Estado</th><th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Recibo</th></tr></thead><tbody id="invoices-table-body"></tbody></table>
                </div>
            </div>
        </section>

      </div>
    </div>
  </main>
  
  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/configuracion.js"></script>
</body>
</html>
