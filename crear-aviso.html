<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Búsqueda - Selecta CV</title>

  <script type="module" src="src/auth-guard.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <a href="lista-avisos.html" class="text-2xl font-bold text-gray-800">Selecta CV</a>
            <div class="hidden md:flex md:items-center md:space-x-8">
              <a href="lista-avisos.html" class="text-indigo-600 font-semibold border-b-2 border-indigo-500">Mis Búsquedas</a>
              <a href="base-talentos.html" class="text-gray-500 hover:text-gray-700 font-semibold">Base de Talentos</a>
              <a href="carga-masiva.html" class="text-gray-500 hover:text-gray-700 font-semibold">Carga Masiva</a>
            </div>
          </div>
      </div>
  </nav>

  <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Crear Nueva Búsqueda</h1>
      <a href="lista-avisos.html" class="text-sm text-gray-600 hover:text-gray-800 font-medium flex items-center">
        <i class="fa-solid fa-arrow-left mr-2"></i>
        Volver a Mis Búsquedas
      </a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 md:p-8">
      <form id="aviso-form" class="space-y-6">
        
        <div>
          <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Detalles del Puesto</h2>
          <div class="grid grid-cols-1 gap-6">
            <div class="relative">
              <label for="puesto-trabajo" class="block text-sm font-medium text-gray-700">Puesto de Trabajo</label>
              <input type="text" id="puesto-trabajo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ej: Desarrollador Full Stack" required>
              <button type="button" id="generar-descripcion-btn" class="absolute top-7 right-2 text-xs bg-indigo-100 text-indigo-700 hover:bg-indigo-200 font-semibold py-1 px-2 rounded-md flex items-center">
                <i class="fa-solid fa-wand-magic-sparkles mr-1"></i>
                <span id="generar-btn-text">Generar con IA</span>
              </button>
            </div>
            <div>
              <label for="descripcion-trabajo" class="block text-sm font-medium text-gray-700">Descripción del Puesto</label>
              <textarea id="descripcion-trabajo" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Detalle aquí las principales tareas y responsabilidades." required></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="max-cv" class="block text-sm font-medium text-gray-700">Máx. de CVs a recibir</label>
                <select id="max-cv" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                  <option value="100">100</option>
                  <option value="200">200</option>
                  <option value="500" selected>500</option>
                  <option value="1000">1000</option>
                </select>
              </div>
              <div>
                <label for="valido-hasta" class="block text-sm font-medium text-gray-700">Válido hasta</label>
                <input type="date" id="valido-hasta" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Condiciones para el Análisis de IA</h2>
          <div>
            <label for="necesaria-input" class="block text-sm font-medium text-gray-700">Condiciones necesarias (Excluyentes)</label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" id="necesaria-input" class="block w-full rounded-none rounded-l-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ej: 3 años de experiencia en React">
              <button type="button" id="add-necesaria-btn" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div id="necesarias-list" class="mt-2 space-y-2"></div>
          </div>
          <div class="mt-4">
            <label for="deseable-input" class="block text-sm font-medium text-gray-700">Condiciones deseables (Suman puntos)</label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" id="deseable-input" class="block w-full rounded-none rounded-l-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ej: Conocimientos de TypeScript">
              <button type="button" id="add-deseable-btn" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div id="deseables-list" class="mt-2 space-y-2"></div>
          </div>
        </div>

        <div class="pt-5">
          <div class="flex justify-end">
            <a href="lista-avisos.html" class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">Cancelar</a>
            <button type="submit" id="submit-btn" class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
              Guardar y Publicar
            </button>
          </div>
          <div id="success-message" class="hidden mt-4 text-center p-3 bg-green-50 text-green-700 rounded-md">✅ ¡Aviso publicado con éxito! Redirigiendo...</div>
          <div id="error-message" class="hidden mt-4 text-center p-3 bg-red-50 text-red-700 rounded-md"></div>
        </div>
      </form>
    </div>
  </main>
  
  <script type="module" src="src/crear-aviso.js"></script>
</body>
</html>
