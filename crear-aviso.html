<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Búsqueda - Selecta CV</title>

  <script type="module" src="src/auth-guard.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

    <div class="bg-white shadow-md rounded-xl p-8 md:p-10">

      <div class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-gray-900">Crear Búsqueda Laboral</h1>
        <a href="lista-avisos.html" class="inline-flex items-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
          <i class="fa-solid fa-arrow-left mr-2 text-gray-400"></i>
          Volver a Mis Búsquedas
        </a>
      </div>

     
<form id="aviso-form" class="space-y-10">

  <!-- DETALLES DEL PUESTO -->
  <div class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-sm">
    <h2 class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Detalles del Puesto</h2>

    <div class="relative">
      <label for="puesto-trabajo" class="block text-sm font-medium text-gray-700">Puesto de Trabajo</label>
      <input type="text" id="puesto-trabajo" 
             class="mt-1 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2 text-gray-900 shadow-sm"
             placeholder="Ej: Desarrollador Full Stack" required>
      <button type="button" id="generar-descripcion-btn" 
              class="absolute top-8 right-2 text-xs bg-indigo-50 border border-indigo-200 text-indigo-600 hover:bg-indigo-100 font-medium py-1 px-3 rounded-md flex items-center shadow-sm">
        <i class="fa-solid fa-wand-magic-sparkles mr-1"></i>
        <span id="generar-btn-text">Generar con IA</span>
      </button>
    </div>

    <div>
      <label for="descripcion-trabajo" class="block text-sm font-medium text-gray-700">Descripción del Puesto</label>
      <textarea id="descripcion-trabajo" rows="5" 
                class="mt-1 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2 text-gray-900 shadow-sm"
                placeholder="Detalle aquí las principales tareas y responsabilidades del puesto." required></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="max-cv" class="block text-sm font-medium text-gray-700">Máx. cantidad de CVs</label>
        <select id="max-cv" 
                class="mt-1 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2 text-gray-900 shadow-sm">
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500" selected>500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div>
        <label for="valido-hasta" class="block text-sm font-medium text-gray-700">Válido hasta</label>
        <input type="date" id="valido-hasta" 
               class="mt-1 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2 text-gray-900 shadow-sm"
               required>
      </div>
    </div>
  </div>

  <!-- CONDICIONES -->
  <div class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-sm">
    <h2 class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Condiciones de análisis para la IA</h2>

    <!-- Necesarias -->
    <div>
      <label for="necesaria-input" class="block text-sm font-medium text-gray-700">Condiciones necesarias (Excluyentes)</label>
      <div class="mt-1 flex rounded-lg shadow-sm">
        <input type="text" id="necesaria-input" 
               class="block w-full rounded-l-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2 text-gray-900 shadow-sm" 
               placeholder="Ej: 3 años de experiencia en React">
        <button type="button" id="add-necesaria-btn" 
                class="inline-flex items-center rounded-r-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 shadow-sm">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div id="necesarias-list" class="mt-3 flex flex-wrap gap-2"></div>
    </div>

    <!-- Deseables -->
    <div>
      <label for="deseable-input" class="block text-sm font-medium text-gray-700">Condiciones deseables (Suman puntos)</label>
      <div class="mt-1 flex rounded-lg shadow-sm">
        <input type="text" id="deseable-input" 
               class="block w-full rounded-l-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2 text-gray-900 shadow-sm" 
               placeholder="Ej: Conocimientos de TypeScript">
        <button type="button" id="add-deseable-btn" 
                class="inline-flex items-center rounded-r-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 shadow-sm">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div id="deseables-list" class="mt-3 flex flex-wrap gap-2"></div>
    </div>
  </div>

  <!-- BOTÓN -->
  <div class="pt-6">
    <button type="submit" id="submit-btn" 
            class="w-full flex justify-center items-center rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 py-3 px-4 text-sm font-semibold text-white shadow-md hover:from-indigo-700 hover:to-indigo-600 transition">
      <i class="fa-solid fa-paper-plane mr-2"></i>
      Guardar y Publicar Aviso
    </button>
  </div>

  <!-- Mensajes -->
  <div id="success-message" class="hidden mt-4 text-center p-3 bg-green-50 text-green-700 rounded-md shadow-sm">
    ✅ ¡Aviso publicado con éxito! Redirigiendo...
  </div>
  <div id="error-message" class="hidden mt-4 text-center p-3 bg-red-50 text-red-700 rounded-md shadow-sm"></div>
</form>





    </div>
  </main>

  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/crear-aviso.js"></script>
</body>
</html>
