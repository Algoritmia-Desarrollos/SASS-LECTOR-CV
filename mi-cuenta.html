<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Selecta CV</title>
  
  <script type="module" src="src/auth-guard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <header class="mb-10">
      <h1 class="text-3xl font-extrabold text-gray-900">Panel de Cuenta</h1>
      <p class="mt-2 text-lg text-gray-600">Un resumen de tu actividad, suscripción y estadísticas de uso.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-5 shadow-lg rounded-xl border border-gray-200">
            <div class="flex items-center">
                <div class="bg-blue-100 rounded-lg p-3"><i class="fa-solid fa-calendar-check text-xl text-blue-600"></i></div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Miembro Desde</p>
                    <p id="join-date" class="text-lg font-bold text-gray-900">...</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-5 shadow-lg rounded-xl border border-gray-200">
            <div class="flex items-center">
                <div class="bg-green-100 rounded-lg p-3"><i class="fa-solid fa-file-invoice text-xl text-green-600"></i></div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Avisos Creados</p>
                    <p id="avisos-count" class="text-lg font-bold text-gray-900">...</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-5 shadow-lg rounded-xl border border-gray-200">
            <div class="flex items-center">
                <div class="bg-yellow-100 rounded-lg p-3"><i class="fa-solid fa-users text-xl text-yellow-600"></i></div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Candidatos en Base</p>
                    <p id="candidatos-count" class="text-lg font-bold text-gray-900">...</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-5 shadow-lg rounded-xl border border-gray-200">
            <div class="flex items-center">
                <div class="bg-purple-100 rounded-lg p-3"><i class="fa-solid fa-magnifying-glass-chart text-xl text-purple-600"></i></div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Análisis Totales</p>
                    <p id="total-analysis-count" class="text-lg font-bold text-gray-900">...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
        <div class="flex flex-col md:flex-row justify-between md:items-center">
            <div>
                <h2 class="text-xl font-bold text-gray-800">Suscripción y Uso Mensual</h2>
                <p class="text-sm text-gray-500 mt-1">Tu plan actual es <strong id="current-plan" class="text-indigo-600">...</strong></p>
            </div>
            <a href="planes.html" class="mt-4 md:mt-0 w-full md:w-auto text-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-sm shadow-sm transition-colors">
                Administrar Suscripción
            </a>
        </div>
        
        <div class="mt-6">
            <p class="text-sm font-medium text-gray-700">Límite de análisis del plan:</p>
            <div class="flex items-baseline mt-1">
                <p id="cv-count" class="text-3xl font-bold text-gray-900">0</p>
                <p id="cv-limit" class="ml-2 text-gray-500 font-medium">/ 100</p>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                <div id="usage-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
    </div>
  </main>
  
  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/cuenta.js"></script>
</body>
</html>
