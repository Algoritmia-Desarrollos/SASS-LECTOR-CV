<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Selecta CV</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-200 font-['Inter',_sans-serif] flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-white">Selecta CV</a>
        </div>

        <div class="bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-lg">
            
            <div id="auth-view">
                <h1 class="text-2xl font-bold text-white text-center mb-2">Accede o crea tu cuenta</h1>
                <p class="text-gray-400 text-center mb-6">Comienza a reclutar de forma inteligente.</p>

                <div class="mb-6">
                    <button id="google-auth-btn" class="w-full flex items-center justify-center gap-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        <i class="fab fa-google text-lg"></i>
                        Continuar con Google
                    </button>
                </div>

                <div class="flex items-center my-6">
                    <hr class="w-full border-gray-600"><span class="px-2 text-gray-500 text-sm">O</span><hr class="w-full border-gray-600">
                </div>

                <form id="auth-form" class="space-y-4">
                    <div>
                        <input type="email" id="email-input" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="tu@email.com" required>
                    </div>
                    <div>
                        <input type="password" id="password-input" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-3 pt-2">
                        <button type="button" id="login-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                            Iniciar Sesión
                        </button>
                        <button type="button" id="register-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                            Crear Cuenta
                        </button>
                    </div>
                </form>

                <p id="error-message" class="hidden text-red-400 text-center text-sm mt-4"></p>
            </div>

            <div id="success-view" class="hidden text-center">
                <h2 class="text-2xl font-bold text-white mb-4">¡Revisa tu correo!</h2>
                <p class="text-gray-400">Te hemos enviado un enlace para activar tu cuenta.</p>
            </div>
        </div>
    </div>

    <script type="module" src="./src/auth.js"></script>

</body>
</html>
