<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar CV a Base de Talentos - Selecta CV</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body class="bg-gray-100">

    <main class="w-full max-w-2xl mx-auto py-12 px-4">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="text-center pb-6 border-b border-gray-200 mb-6">
                <h1 class="text-3xl font-bold text-gray-900">Carga tu CV a nuestra Base de Datos</h1>
                <p class="mt-2 text-gray-600">Tu perfil será considerado para futuras búsquedas que coincidan con tu experiencia.</p>
            </div>

            <div id="form-view">
                <form id="cv-form">
                   <label for="file-input" 
       id="drop-zone" 
       class="cursor-pointer bg-gray-50 border-2 border-dashed border-gray-300 
              rounded-lg w-full min-h-[200px] flex flex-col items-center justify-center 
              p-8 text-center transition hover:border-indigo-500">
    <div class="flex flex-col items-center justify-center">
        <i id="upload-icon" class="fa-solid fa-cloud-arrow-up text-5xl text-gray-400"></i>
        <span id="file-label-text" class="mt-4 font-semibold text-gray-700">Arrastra y suelta tu CV</span>
        <span class="mt-1 text-sm text-gray-500">o haz clic para seleccionar</span>
        <span id="upload-hint" class="mt-4 text-xs text-gray-400">Solo PDF, máx: 5MB</span>
    </div>
</label>

                    <input type="file" id="file-input" accept="application/pdf" class="hidden">
                    <button type="submit" id="submit-btn" class="mt-6 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg disabled:bg-gray-400" disabled>Enviar CV</button>
                </form>
            </div>

            <div id="success-view" class="hidden text-center py-10">
                <i class="fa-solid fa-circle-check text-6xl text-green-500"></i>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">¡Gracias por compartir tu perfil!</h2>
                <p class="mt-2 text-gray-600">Hemos recibido tu CV y lo tendremos en cuenta.</p>
            </div>

            <div id="error-view" class="hidden text-center py-10">
                 <i class="fa-solid fa-circle-xmark text-6xl text-red-500"></i>
                <h2 id="error-title" class="mt-4 text-2xl font-bold text-gray-900"></h2>
                <p id="error-message" class="mt-2 text-gray-600"></p>
            </div>
        </div>
    </main>

    <script type="module" src="src/carga-publica.js"></script>
</body>
</html>
