<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Talentos - Selecta CV</title>
  <script type="module" src="src/auth-guard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para funcionalidades dinámicas que complementan Tailwind */
    .folder-item.dragging { opacity: 0.5; }
    .folder-item.drag-over { background-color: #eef2ff; } /* indigo-50 */
    .folder-subtree { display: none; }
    li.open > .folder-subtree { display: block; }
    li.open > .folder-item .folder-toggle i { transform: rotate(90deg); }
    /* Ajuste de espaciado para la fila de acciones */
    .actions-row > td { padding-top: 0.75rem; padding-bottom: 0.75rem; border: 0; }
    .status-buttons .active { @apply bg-indigo-700 text-white; }
    .candidate-name.status-bueno { color: #16a34a; font-weight: 600; }
    .candidate-name.status-prohibido { color: #dc2626; text-decoration: line-through; }
    .candidate-name.status-normal { color: #64748b; }
    .tooltip-container { position: relative; }
    .tooltip-text {
        visibility: hidden; background-color: #334155; color: #fff; text-align: center;
        border-radius: 6px; padding: 5px 8px; position: absolute; z-index: 1000;
        bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0;
        transition: opacity 0.2s; font-size: 0.75rem; white-space: nowrap; pointer-events: none;
    }
    .tooltip-text::after {
        content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px;
        border-width: 5px; border-style: solid; border-color: #334155 transparent transparent transparent;
    }
    .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
  </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

  <div id="navbar-placeholder"></div>

  <main class="max-w-screen-xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
      
      <aside class="lg:col-span-3 xl:col-span-3 space-y-6">
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
          <h3 class="text-base font-semibold text-slate-800 px-2 mb-2">Carpetas</h3>
          <ul id="folder-list" class="space-y-1 text-sm"><li>Cargando...</li></ul>
          <div class="mt-4 pt-4 border-t border-slate-100">
            <button id="show-add-folder-form-btn" class="w-full bg-slate-50 hover:bg-slate-100 text-slate-700 font-medium py-2 px-3 rounded-lg text-sm flex items-center justify-center transition-colors border border-slate-200">
              <i class="fa-solid fa-plus mr-2 text-slate-500"></i> Crear Carpeta
            </button>
            <div id="add-folder-form" class="hidden mt-3 pt-3 border-t border-slate-100">
              <div class="space-y-3">
                <div>
                  <label for="new-folder-name" class="block text-xs font-medium text-slate-700">Nombre</label>
                  <input type="text" id="new-folder-name" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                </div>
                <div>
                  <label for="parent-folder-select" class="block text-xs font-medium text-slate-700">Ubicación</label>
                  <select id="parent-folder-select" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    <option value="">Raíz</option>
                  </select>
                </div>
              </div>
              <div class="flex justify-end space-x-2 mt-4">
                <button id="cancel-add-folder-btn" class="text-xs bg-white hover:bg-slate-50 text-slate-600 font-medium py-1.5 px-3 rounded-md border border-slate-300 transition-colors">Cancelar</button>
                <button id="add-folder-btn" class="text-xs bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-1.5 px-3 rounded-md transition-colors">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <div class="lg:col-span-9 xl:col-span-9">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200">
          <div class="p-4 md:p-6 border-b border-slate-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <h1 id="folder-title" class="text-2xl font-bold text-slate-800">Todos los Candidatos</h1>
            <a href="carga-masiva.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center text-sm shadow-sm transition-colors border border-indigo-700">
              <i class="fa-solid fa-upload mr-2"></i> Cargar a Base
            </a>
          </div>
          <div class="p-4 md:p-6 flex flex-col md:flex-row flex-wrap gap-4 items-center">
            <div class="relative flex-grow w-full md:w-auto">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fa-solid fa-magnifying-glass text-slate-400 text-sm"></i>
              </div>
              <input type="text" id="filtro-candidatos" class="w-full bg-white rounded-lg border border-slate-300 shadow-sm pl-10 pr-3 py-2 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" placeholder="Buscar por nombre, email o teléfono...">
            </div>
            <select id="aviso-filter-select" class="w-full md:w-auto bg-white rounded-lg border border-slate-300 shadow-sm py-2 px-3 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
              <option value="all">Filtrar por aviso</option>
            </select>
            <select id="sort-select" class="w-full md:w-auto bg-white rounded-lg border border-slate-300 shadow-sm py-2 px-3 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
              <option value="created_at-desc">Últimos agregados</option>
              <option value="nombre_candidato-asc">Nombre (A-Z)</option>
              <option value="nombre_candidato-desc">Nombre (Z-A)</option>
              <option value="unread">No leídos</option>
            </select>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
              <thead class="bg-slate-50">
                <tr>
                  <th scope="col" class="pl-6 pr-3 py-3 w-12 text-left">
                    <input type="checkbox" id="select-all-checkbox" class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-1 focus:ring-indigo-500">
                  </th>
                  <th scope="col" class="px-3 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider w-1/3">Nombre Candidato</th>
                  <th scope="col" class="px-3 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider w-1/4">Carpeta</th>
                  <th scope="col" class="px-3 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider w-1/4">Contacto</th>
                  <th scope="col" class="px-6 py-3 text-center text-xs font-semibold text-slate-500 uppercase tracking-wider w-20">Acciones</th>
                </tr>
              </thead>
              <tbody id="talentos-list-body" class="bg-white divide-y divide-slate-100">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="bulk-actions-container" class="fixed bottom-0 left-0 right-0 z-40 transform translate-y-full transition-transform duration-300 ease-in-out">
      <div class="max-w-screen-md mx-auto p-3">
          <div class="bg-slate-800 text-white rounded-xl shadow-2xl p-4 flex flex-col md:flex-row items-center justify-between gap-4 border border-slate-700">
              <div class="w-full md:w-auto flex items-center justify-between md:justify-start gap-4">
                <span id="selection-count" class="font-semibold text-sm whitespace-nowrap"></span>
                <button id="bulk-deselect-btn" class="text-indigo-400 hover:text-indigo-200 font-medium text-sm">Deseleccionar</button>
              </div>
              <div class="w-full md:w-auto flex flex-col md:flex-row items-stretch md:items-center gap-3">
                <div class="flex items-center">
                    <select id="bulk-status-select" class="w-full bg-slate-700 border-slate-600 text-white rounded-l-md text-xs py-2 pl-3 pr-8 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <option value="" disabled selected>Cambiar estado...</option>
                        <option value="bueno">Bueno</option>
                        <option value="normal">Normal</option>
                        <option value="prohibido">Prohibido</option>
                        <option value="limpiar">Limpiar estado</option>
                    </select>
                    <button id="bulk-status-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-3 text-xs rounded-r-md border-y border-r border-indigo-700 shadow-sm">→</button>
                </div>
                <div class="flex items-center">
                    <select id="bulk-move-select" class="w-full bg-slate-700 border-slate-600 text-white rounded-l-md text-xs py-2 pl-3 pr-8 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"></select>
                    <button id="bulk-move-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-3 text-xs rounded-r-md border-y border-r border-indigo-700 shadow-sm">→</button>
                </div>
              </div>
              <div class="flex items-center pt-2 md:pt-0 border-t border-slate-700 md:border-none w-full md:w-auto justify-end">
                <button id="bulk-delete-btn" class="text-red-400 hover:text-red-200 font-semibold text-sm">Eliminar</button>
              </div>
          </div>
      </div>
  </div>

  <div id="edit-modal-container" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="relative mx-auto p-6 border w-full max-w-lg shadow-xl rounded-xl bg-white">
        <div class="flex justify-between items-center pb-3 mb-4 border-b border-slate-200">
            <h3 class="text-xl font-bold text-slate-800">Editar Candidato</h3>
            <button id="edit-modal-close" class="text-slate-400 hover:text-slate-700 text-2xl">&times;</button>
        </div>
        <form id="edit-form" class="space-y-4">
            <input type="hidden" id="edit-candidate-id">
            <div>
                <label for="edit-nombre" class="block text-sm font-medium text-slate-700">Nombre Completo</label>
                <input type="text" id="edit-nombre" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm text-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="edit-email" class="block text-sm font-medium text-slate-700">Email</label>
                <input type="email" id="edit-email" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm text-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="edit-telefono" class="block text-sm font-medium text-slate-700">Teléfono</label>
                <input type="text" id="edit-telefono" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm text-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="flex justify-end pt-4 mt-2 border-t border-slate-100">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-5 rounded-lg transition-colors">Guardar Cambios</button>
            </div>
        </form>
    </div>
  </div>

  <div id="text-modal-container" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="relative mx-auto p-6 border w-full max-w-3xl shadow-xl rounded-xl bg-white">
        <div class="flex justify-between items-center pb-3 mb-4 border-b border-slate-200">
            <h3 id="text-modal-title" class="text-xl font-bold text-slate-800"></h3>
            <button id="text-modal-close" class="text-slate-400 hover:text-slate-700 text-2xl">&times;</button>
        </div>
        <div id="text-modal-body" class="max-h-[70vh] overflow-y-auto whitespace-pre-wrap bg-slate-50 p-4 rounded-lg border border-slate-200 text-sm text-slate-700 leading-relaxed"></div>
    </div>
  </div>

  <div id="notes-modal-container" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="relative mx-auto p-6 border w-full max-w-2xl shadow-xl rounded-xl bg-white">
        <div class="flex justify-between items-center pb-3 mb-4 border-b border-slate-200">
            <h3 class="text-xl font-bold text-slate-800">Notas del Candidato</h3>
            <button id="notes-modal-close" class="text-slate-400 hover:text-slate-700 text-2xl">&times;</button>
        </div>
        <div>
            <div id="notes-history-container" class="mb-6 max-h-60 overflow-y-auto border border-slate-200 p-4 rounded-lg space-y-4 text-sm text-slate-700"></div>
            <form id="notes-form" class="space-y-4 border-t border-slate-100 pt-6">
                <input type="hidden" id="notes-candidate-id">
                <div>
                    <label for="new-note-textarea" class="block text-sm font-medium text-slate-700">Agregar Nueva Nota</label>
                    <textarea id="new-note-textarea" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm text-sm focus:border-indigo-500 focus:ring-indigo-500" rows="4"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-5 rounded-lg transition-colors">Guardar Nota</button>
                </div>
            </form>
        </div>
    </div>
  </div>

  <script type="module" src="src/navigation.js"></script>
  <script type="module" src="src/base-talentos.js"></script>
</body>
</html>
