<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Talentos - Selecta CV</title>

  <script type="module" src="src/auth-guard.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      
      <aside class="lg:col-span-1 space-y-6">
        <div class="bg-white shadow-md rounded-lg p-4">
          <h2 class="text-lg font-semibold text-gray-800 mb-3">Carpetas</h2>
          <ul id="folder-list" class="space-y-1">
            <li>Cargando carpetas...</li>
          </ul>
          <button id="show-add-folder-btn" class="mt-4 w-full bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-semibold py-2 px-3 rounded-md">
            <i class="fa-solid fa-plus mr-1"></i> Crear Carpeta
          </button>
          <div id="add-folder-form" class="hidden mt-3 pt-3 border-t">
            <input type="text" id="new-folder-name" class="w-full rounded-md border-gray-300 text-sm" placeholder="Nombre de la carpeta">
            <div class="flex justify-end space-x-2 mt-2">
              <button id="cancel-add-folder-btn" class="text-xs bg-white hover:bg-gray-100 text-gray-600 font-semibold py-1 px-2 rounded-md border">Cancelar</button>
              <button id="add-folder-btn" class="text-xs bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-1 px-2 rounded-md">Guardar</button>
            </div>
          </div>
        </div>
      </aside>

      <div class="lg:col-span-3">
        <div class="bg-white shadow-md rounded-lg">
          <div class="p-4 md:p-6 border-b">
            <h1 id="folder-title" class="text-2xl font-bold text-gray-900">Todos los Candidatos</h1>
            <div class="mt-4">
              <input type="text" id="filtro-candidatos" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="Buscar por nombre, email o telÃ©fono...">
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contacto</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Carpeta</th>
                  <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                </tr>
              </thead>
              <tbody id="talentos-list-body" class="bg-white divide-y divide-gray-200">
                <tr><td colspan="4" class="text-center py-10 text-gray-500">Cargando candidatos...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
          <div class="flex justify-between items-center border-b pb-3 mb-4">
              <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
              <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
          </div>
          <div id="modal-body" class="max-h-[60vh] overflow-y-auto">
              <div id="notes-history-container" class="space-y-4"></div>
          </div>
          <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
              <button class="modal-close-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cerrar</button>
          </div>
      </div>
  </div>

  <script type="module" src="src/base-talentos.js"></script>
  <script type="module" src="src/navigation.js"></script>
</body>
</html>
