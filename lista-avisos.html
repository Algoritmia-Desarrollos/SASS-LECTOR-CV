<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Búsquedas - Selecta CV</title>

  <script type="module" src="src/auth-guard.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css"> </head>
<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    
    <div id="free-trial-banner" class="hidden bg-indigo-50 border-l-4 border-indigo-500 p-4 mb-6 rounded-md">
      <div class="flex">
        <div class="flex-shrink-0">
          <i class="fa-solid fa-info-circle text-indigo-500"></i>
        </div>
        <div class="ml-3">
          <p class="text-sm text-indigo-700">
            Estás en el plan gratuito. Has utilizado <strong id="cv-count">0</strong> de <strong id="cv-limit">100</strong> análisis de CV. 
            <a href="#pricing" class="font-bold underline hover:text-indigo-900">Actualiza tu plan</a> para obtener más.
          </p>
        </div>
      </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-4 md:mb-0">Mis Búsquedas Laborales</h1>
      <a href="crear-aviso.html" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
        <i class="fa-solid fa-plus mr-2"></i>
        Crear Nuevo Aviso
      </a>
    </div>
    
   <div class="bg-white shadow-md rounded-lg overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Puesto</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Postulaciones</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Creado el</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Válido Hasta</th>
        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody id="aviso-list-body" class="bg-white divide-y divide-gray-200">
      <tr>
        <td colspan="5" class="text-center py-10">
          <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i>
          <p class="mt-2 text-sm text-gray-500">Cargando tus búsquedas...</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  </main>
  
  <script type="module" src="src/lista-avisos.js"></script>
  <script type="module" src="src/navigation.js"></script>

</body>
</html>
